[flake8]
exclude =
    .git
    .venv
    __pycache__
    dist/*
    examples/*
max-line-length = 100
max-complexity = 10

[yapf]
column_limit = 100

[isort]
skip =
    .git
    .venv
    __pycache__
    build
    deprecated

[pyls]
configurationSources = ['flake8']

[tool:pytest]
addopts =
    -v
    --durations=10
    --cache-clear
    --cov=ml/
    --cov-report=term-missing

[coverage:run]
omit =
    tests/*
    .venv/*
    __pycache__/*

[coverage:report]
exclude_lines =
    continue
    pass
    pragma: no cover
    raise NotImplementedError
    if __name__ == .__main__.:

